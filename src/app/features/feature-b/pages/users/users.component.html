<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-12 col-12-medium" *ngIf="users.length > 0">
                <div class="wrap">
                    <div *ngFor="let user of users" class="m">
                        <app-userscards [user]="user" (click)="details(user.id)"></app-userscards>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
